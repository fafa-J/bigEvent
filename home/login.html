<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="logoBox layui-main">
        <img src="/assets/images/logo.png" alt="" class="logo">
    </div>

    <!-- 登录注册表单域 -->
    <div class="userBox">
        <!-- 标题 -->
        <div class="title"></div>

        <!-- 表单域 -->
        <!-- 登录区 -->
        <form class="layui-form loginForm">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" id="gotoReg">去注册账号</a>
            </div>
        </form>

        <!-- 注册区 -->
        <form class="layui-form regForm">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|repassword|password"
                    placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" id="gotoLogin">去登录</a>
            </div>
        </form>

        <!-- 注册区 -->
    </div>


    <script src="../assets/lib/jquery.js"></script>
    <!-- layui的js文件（包含全部功能） -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
